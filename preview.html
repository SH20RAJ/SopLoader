<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Preview - SopLoader</title>
</head>

<body>
	<script>
		let sl_pr = new URL(document.location.href);
sl_pr = sl_pr.searchParams;
console.log(sl_pr.get('id'));
let sl_prid = "IsuSvxQ";
if(sl_pr.get('id')){
  sl_prid = sl_pr.get('id');
}

let sl_bg = "#fff";
if(sl_pr.get('bg')){
  sl_bg = sl_pr.get('bg');
}

document.body.insertAdjacentHTML('afterbegin',`
  <div class="soploader">
  <img src="https://i.imgur.com/${sl_prid}.gif" alt="SopLoader Loading...">
  </div>
  <style>
	.soploader {
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		display: block;
		position: fixed;
		background: ${sl_bg};
		z-index: 1920;
		width: 100%;
		height: 100%;
		pointer-events: none;
	}

	.soploader:hover {
		opacity: .7;
	}

	.soploader img {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
</style>

`);

document.onload =  setTimeout(function(){
    document.querySelector('.soploader').style.display = "none";
  }
  ,4000)
	</script>
</body>

</html>
